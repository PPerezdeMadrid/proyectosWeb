<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert Example</title>
</head>
<body>
    <h1>Simple Button Alert</h1>
    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
