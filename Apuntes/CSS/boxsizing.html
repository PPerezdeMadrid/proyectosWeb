<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaci√≥n de Box-sizing</title>
</head>
<body>
    <h1> Box-sizing</h1>
    <p> Todos tiene de style: width: 200px; height: 100px; padding: 20px; border: 5px solid</p>
    <h2>Ejemplo sin box-sizing (valor por defecto: content-box)</h2>
    <div style="width: 200px; height: 100px; padding: 20px; border: 5px solid black; background-color: lightblue;">
        Este div no tiene box-sizing especificado.
    </div>

    <h2>Ejemplo con box-sizing: border-box</h2>
    <div style="width: 200px; height: 100px; padding: 20px; border: 5px solid black; background-color: lightcoral; box-sizing: border-box;">
        Este div tiene box-sizing: border-box.
    </div>
</body>
</html>
